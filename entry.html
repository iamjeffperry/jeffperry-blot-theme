<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    <div class="container">
    {{> header}}
    {{#entry}}
        <h1 class="entrytitle {{metadata.format}}">{{{title}}}</h1>
        <a href="{{{url}}}"><p class="date {{metadata.format}}">{{date}}</p></a>
        <span class="{{metadata.format}}">{{{body}}}</span><br>
        {{#tags}}
        <span><a class="taglink {{metadata.format}}" href="/tagged/{{slug}}" style="font-size:0.8rem;">{{name}}</a></span>
        {{/tags}}
    {{/entry}}

    {{> pluginHTML}}        
	<hr class="entrydivider">
    {{> footer}}    
    </div>    
  </body>
</html>
