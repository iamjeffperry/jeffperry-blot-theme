<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    <div class="container">
    {{> header}}
    <br />
    {{#entry}}
        <h1 class="entrytitle {{metadata.format}}">{{{title}}}</h1>
        <a href="{{{url}}}"><p class="date {{metadata.format}}">{{date}}</p></a>
        <span class="{{metadata.format}}">{{{body}}}</span>
        {{#tags}}
        <br>
        <a class="taglink {{metadata.format}}" href="/tagged/{{slug}}">{{name}}</a>
        {{/tags}}
    {{/entry}}

    {{> pluginHTML}}        
	<hr class="entrydivider">
    {{> footer}}    
    </div>    
  </body>
</html>
