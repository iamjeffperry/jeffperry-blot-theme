<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    <div class="container">
      {{> header}}
      <br>
        <form action='/search' style="margin:-0.66em 0 1em">
          <input placeholder="Type your search..." value="{{#query}}{{query}}{{/query}}" name="q" id="search" type="text" />
          <input type="submit" value="Search"/>
        </form>
        <div class="archives">
          {{#query}}
            {{^entries}}
            <p>Sorry, nothing found for “{{query}}”</p>
            {{/entries}}
          {{/query}}

          {{#entries}}
			<p class="date">{{date}}</p>
  			  <p class="archive {{metadata.format}}"><a href="{{{url}}}">{{title}}</a></p>
          		  {{#tags}}
       			 <a class="taglink {{metadata.format}}" href="/tagged/{{slug}}">{{name}}</a>
      			  {{/tags}}
                  <br style="searchbr"><br style="searchbr">
          {{/entries}}
                      <hr class="entrydivider">
                          {{> footer}}    
        </div>
    </div>
  </body>
</html>
